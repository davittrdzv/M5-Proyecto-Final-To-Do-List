<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Lista de Tareas</title>
</head>
<body>
    <div class="pageContent">
        <div class="title">
            <h1>LISTA DE TAREAS</h1>
        </div>
        <div class="formContainer">
            <form>
                <label for="taskTitle">Título</label>
                <input type="text" name="title" id="taskTitle" placeholder="Añade tu nueva tarea">
                <label for="taskDueDate">Fecha de Entrega</label>
                <input type="date" name="dueDate" id="taskDueDate" placeholder="aaaa-mm-dd">
                <input type="submit" id="addTaskButton" class="btn btn-primary my-3" value="Añadir Tarea">
            </form>
        </div>
        <div id="taskContainer">
            <h2>TAREAS PENDIENTES</h2>
            <div id="pendingTaskContainer">
                
            </div>
            <h2>TAREAS FINALIZADAS</h2>
            <div id="finalizedTaskContainer">
                
            </div>
        </div>
    </div>
</body>
</html>
