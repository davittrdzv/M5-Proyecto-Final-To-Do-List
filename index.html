<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        table, tr, th, td {
          border: 1.5px solid black;
        }
        .primary {
            width: 40%;
        }
        .secondary {
            width: 15%;
        }
        </style>
    <script src="script.js" defer></script>
    <title>Lista de Tareas</title>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">LISTA DE TAREAS</h2>
        <form>
            <label for="taskTitle">Título</label>
            <input type="text" name="title" id="taskTitle" placeholder="Añade tu nueva tarea">
            <label for="taskDueDate">Fecha de Entrega</label>
            <input type="date" name="dueDate" id="taskDueDate" placeholder="aaaa-mm-dd">
            <input type="submit" id="addTaskButton" class="btn btn-primary my-3" value="Añadir Tarea">
        </form>
        <div id="taskList" class="list-group">
            <table class="table" id="taskTable">
                <tr>
                    <th class="primary">TÍTULO</th>
                    <th class="secondary">FECHA DE CREACIÓN</th>
                    <th class="secondary">FECHA LÍMITE</th>
                    <th class="secondary">ESTADO</th>
                    <th class="secondary"></th>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
