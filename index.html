<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/js/main.js" type="module" defer></script>
    <title>Lista de Tareas</title>
</head>
<body>
    <div class="pageContent">
        <div class="title">
            <h1>LISTA DE TAREAS</h1>
        </div>
        <div class="formContainer">
            <form>
                <div id="taskTitleDiv" class="formDiv">
                    <label for="taskTitle">Título:</label>
                    <input type="text" name="title" id="taskTitle" placeholder="Añade tu nueva tarea">
                    <span id="alertTitle" class="alert"></span>
                </div>
                <div id="taskDueDateDiv" class="formDiv">
                    <label for="taskDueDate">Fecha de Entrega:</label>
                    <input type="date" name="dueDate" id="taskDueDate" placeholder="aaaa-mm-dd">    
                    <span id="alertDueDate" class="alert"></span>
                </div>
                <div id="submitDiv" class="formDiv">
                    <input type="submit" id="addTaskButton" value="Añadir Tarea">
                </div>
            </form>
        </div>
        <div id="taskContainer">
            <div class="type1">
                <h2>TAREAS PENDIENTES</h2>
            </div>
            <div id="pendingTaskContainer">
            </div>
            <div class="type1">
                <h2>TAREAS FINALIZADAS</h2>
            </div>
            <div id="finalizedTaskContainer">
            </div>
        </div>
    </div>
</body>
</html>
